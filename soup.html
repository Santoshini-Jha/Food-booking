<body>
    <h1>🍝 Soup Recipe</h1>

    <div class="container">
        <img class="recipe-img"
            src="https://images.immediate.co.uk/production/volatile/sites/30/2021/03/Classic-Minestrone-Soup-13720e5.jpg"
            alt="Soup">
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup chopped vegetables</li>
            <li>2 cups vegetable stock</li>
            <li>1 tbsp olive oil</li>
            <li>Salt & pepper</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Heat oil and sauté vegetables.</li>
            <li>Add vegetable stock and boil for 10 minutes.</li>
            <li>Add salt and pepper.</li>
            <li>Serve warm.</li>
        </ol>
